################
### MONITORS ###
################
source = ~/.config/hypr/desktop/monitors.conf

###################
### MY PROGRAMS ###
###################
$terminal = foot
$browser = firefox
$mail = thunderbird
$draw = gimp
$fileManager = foot -e yazi
$menu = wofi --show drun
$screenshot = ~/script/screenshot.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = DISCORD_ENABLE_WAYLAND,1
env = XCURSOR_SIZE,42
env = HYPRCURSOR_SIZE,42
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start xdg-desktop-portal
exec-once = mako
# exec-once = ~/script/mpd-view.sh
exec-once = waybar
exec-once = swww-daemon
exec-once = sleep 1 && swww img /home/tb/wallpaper/utopia/left.png --outputs DP-1
exec-once = sleep 1 && swww img /home/tb/wallpaper/utopia/center.png --outputs DP-3
exec-once = sleep 1 && swww img /home/tb/wallpaper/utopia/right.png --outputs DP-2

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 6
    gaps_out = 0
    border_size = 4
    col.active_border = rgba(82aaffff)
    col.inactive_border = rgba(82aaff5f)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0


    blur {
        enabled = false
        size = 1
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = linear, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, linear
    animation = borderangle, 1, 30, linear, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind, slidevert
}



dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = dwindle
}

misc {
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = de
    kb_variant = nodeadkeys
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
}

####################
### KEYBINDINGS  ###
####################
$mainMod = SUPER
bind = SUPER, W, exec,~/script/prop.sh
bind = SUPER, S, exec,steam
# mpd
bind = $mainMod, asciicircum, exec, mpc seek 0
bind = $mainMod, SPACE, exec, mpc toggle
bind = $mainMod, Y, exec, mpc prev
bind = $mainMod, X, exec, mpc next
bind = $mainMod, N, exec, mpc volume -5
bind = $mainMod, M, exec, mpc volume +5
# global
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pkill waybar && waybar & disown
# bind = $mainMod, P, pseudo,
bind = $mainMod, P, exec, color=$(hyprpicker) && wl-copy $color && notify-send "Farbe kopiert" "Code: $color" -i color-management
bind = $mainMod SHIFT, P, exec, color=$(hyprpicker -f rgb) && wl-copy $color && notify-send "Farbe kopiert" "Code: $color" -i color-management
bind = $mainMod, O, togglesplit,
# bind = $mainMod, M, exec, hyprctl reload
bind = $mainMod, I, exec, $browser
bind = $mainMod, T, exec, $mail
bind = $mainMod, G, exec, $draw
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen, 1
bind = , Print, exec, $screenshot area
bind = SHIFT, Print, exec, $screenshot area edit
bind = CTRL, Print, exec, $screenshot workspace
bind = CTRL SHIFT, Print, exec, $screenshot workspace edit
bind = $mainMod, Print, exec, $screenshot window
bind = $mainMod SHIFT, Print, exec, $screenshot window edit
bind = ALT, Print, exec, $screenshot all
bind = ALT SHIFT, Print, exec, $screenshot all edit
# Lautst√§rke-Rad (Encoder)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 0

#zoom
bind = $mainMod, plus, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2 + 0.5}')
bind = $mainMod, minus, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2 - 0.5}')

# Special
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll & Monitor
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Tab, focusmonitor, +1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

windowrule {
    name=cpu_float
    match:class=cpu_float
    float=on
    size=1475 300
    move=1060 80
}

windowrule {
    name=nvtop_float
    match:class=nvtop_float
    float=on
    center=on
    size=1500 1200
}

windowrule {
    name=foot_float
    match:class=foot_float
    float=on
    center=on
    size=1500 1200
}

windowrule {
    name=pwvu_float
    match:class=.*pwvucontrol.*
    float=on
    size=800 300
    move=1750 80
}

windowrule {
    name=blueman-manager_float
    match:class=.*pwvucontrol.*
    float=on
    move=2050 80
    size=400 1200
}

windowrule {
    name=steam
    match:class=steam
    float=off
    workspace=2
}
windowrule = match:class discord-ptb, workspace 6
windowrule = match:class Slack, workspace 6
windowrule = match:class org.mozilla.Thunderbird, workspace 9
