################
### MONITORS ###
################

monitor = DP-1, 2560x1440@144, 0x0, 1.0, bitdepth, 10, cm, hdr, sdrbrightness, 1.1, sdrsaturation, 1.1
monitor = DP-3, 2560x1440@144, 2560x0, 1.0, bitdepth, 10, cm, hdr, sdrbrightness, 1.1, sdrsaturation, 1.1
monitor = DP-2, 2560x1440@144, 5120x0, 1.0, bitdepth, 10, cm, hdr, sdrbrightness, 1.1, sdrsaturation, 1.1

workspace=1,monitor:DP-1
workspace=2,monitor:DP-3
workspace=3,monitor:DP-2

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$browser = firefox
$mail = thunderbird
$draw = gimp
$fileManager = dolphin
$menu = wofi --show drun

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = DISCORD_ENABLE_WAYLAND,1
env = XCURSOR_SIZE,36
env = HYPRCURSOR_SIZE,36
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start xdg-desktop-portal
exec-once = mako
exec-once = ~/script/mpd-view.sh
exec-once = waybar
exec-once = swww-daemon
exec-once = sleep 1 && swww img /home/tb/wallpaper/utopia/left.png --outputs DP-1
exec-once = sleep 1 && swww img /home/tb/wallpaper/utopia/center.png --outputs DP-3
exec-once = sleep 1 && swww img /home/tb/wallpaper/utopia/right.png --outputs DP-2

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 9
    border_size = 3
    col.active_border = rgba(82aaffff)
    col.inactive_border = rgba(82aaff5f)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 5
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 2
        passes = 1
        new_optimizations = 1
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windowsIn, 1, 4, default, popin
    animation = windowsOut, 1, 4, default, popin
    animation = fade, 1, 7, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = dwindle
}

misc {
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = de
    kb_variant = nodeadkeys
    follow_mouse = 0
    sensitivity = 0
}

####################
### KEYBINDINGS  ###
####################

$mainMod = SUPER

# mpd
bind = $mainMod, SPACE, exec, mpc toggle
bind = $mainMod, Y, exec, mpc prev
bind = $mainMod, X, exec, mpc next
bind = $mainMod, N, exec, mpc volume -5
bind = $mainMod, M, exec, mpc volume +5

# global
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pkill waybar && waybar & disown
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = $mainMod, M, exec, hyprctl reload
bind = $mainMod, I, exec, $browser
bind = $mainMod, T, exec, $mail
bind = $mainMod, G, exec, $draw
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, PRINT, exec, /home/tb/.config/hypr/screenshot.sh workspace
bind = $mainMod SHIFT, PRINT, exec, /home/tb/.config/hypr/screenshot.sh all

# Focus & Move
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 0

# Special
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll & Monitor
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Tab, focusmonitor, +1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
